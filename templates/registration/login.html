{% extends 'base.html' %}


{% block content %}

<div style="width: 50vw; margin: 25px auto; text-align: center;">
    <h1>Log In</h1>
    <form action="{% url 'login' %}" method="POST">
      {% csrf_token %}
      {% for field in form %}
        <div style="width: 50vw; margin: 25px auto;">
            <div>
                {{ field.label_tag }} 
            </div>
            <div>
                {{ field }}
            </div>
            
            {% if error_message %}
                {{ field.help_text }}
            {% endif %}
        </div>
        {% endfor %}
        <!-- <div class="form-group form-box">

        </div>
        <div class="form-group form-box">

            <i class="flaticon-lock"></i>
        </div> -->
        <div class="form-group mb-0 clearfix">
            <button type="submit" class="btn btn-md btn-success float-center">Login</button>
        </div>
        <input type="hidden" name="next" value="{{ next }}">
      </form>
