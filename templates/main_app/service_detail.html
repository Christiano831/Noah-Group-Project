{% extends 'base.html' %}

{% block content %}


    
<div style="width: 40vw; margin-top: 40px; margin-left: 40px; display: flex; justify-content: space-between;">
    <h1>Service ID: {{service.id}}</h1>
    <div class="btn-group" role="group" aria-label="Basic mixed styles example">
        <button type="button" class="btn btn-danger"><a style="text-decoration: none; color: white;" href="{% url 'service_delete' service.pk %}"> <i class="bi bi-trash3"></i> &nbsp Delete</a></button>
        <button type="button" class="btn btn-secondary"> <a style="text-decoration: none; color: white;" href="{% url 'service_update' service.pk %}"> &nbsp <i class="bi bi-pencil-square"></i>&nbsp Edit &nbsp</a></button>
    </div>
</div>

<div style="display: flex; flex-direction: column;">
    <div
        style=" font-size: 24px; margin-left: 50px; width: 50vw; display: grid; grid-template-columns: repeat(2, 1fr); grid-template-rows: repeat(6, 1fr)">
        <div style="margin: 20px 0;" class="bg-$orange-200 text-dark">Price: </div>
        <div style="margin: 20px 40px;">$ {{service.service_price}}</div>
        <div style="margin: 20px 0;">Last Type: </div>
        <div style="margin: 20px 40px;">{{service.service_type}}</div>
        <div style="margin: 20px 0;">Duration: </div>
        <div style="margin: 20px 40px;">{{service.service_duration}}</div>
        <div style="margin: 20px 0;">Description: </div>
        <div style="margin: 20px 40px;">{{service.service_description}}</div>
    </div>
</div>



{% endblock content %}
